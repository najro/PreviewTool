<html>
<body>
<head>

</head>
<script src="..\..\highcharts\scripts\highcharts.js"></script>

<div id="chartContainer">Highcharts</div>

<div id="svgContainer">
    <div>SVG</div>
    <img id="svgImage" src="" alt="">
</div>

<div id="jpgContainer">
    <p>JPG</p>
    <img id="jpgImage" src="" alt="">
</div>

<script>

    var chartJson = "#chartJson";
    var jpgFile = "#jpgReplace";
    var svgFile = "#svgFile";

    // Sample
    svgFile = "sample.svg";
    jpgFile = "sample.svg";
    chartJson = {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [
            {
                name: 'Jane',
                data: [1, 0, 4]
            }, {
                name: 'John',
                data: [5, 7, 3]
            }
        ]
    };


    if (jpgFile == "#jpgReplace") {
        //hide jpgContainer
        document.getElementById("jpgContainer").style.display = 'none';
    } else {
        document.getElementById("svgImage").src = jpgFile;
    }

    if (svgFile == "#svgFile") {
        //hide svgContainer
        document.getElementById("svgContainer").style.display = 'none';

    } else {
        document.getElementById("svgImage").src = svgFile;
    }

    if (chartJson == "#chartJson") {
        //hide chartContainer
        document.getElementById("chartContainer").style.display = 'none';
    }


    document.addEventListener('DOMContentLoaded',
        function() {
            const chart = Highcharts.chart('chartContainer', chartJson);
        });

</script>
</body>
</html>

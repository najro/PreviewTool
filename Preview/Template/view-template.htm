<!DOCTYPE html>
<head>
    <link rel="stylesheet" href=".\template\view.css">
</head>
<body>
<!--<script src="..\highcharts\scripts\highcharts.js"></script>-->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/funnel.js"></script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/annotations.js"></script>
<script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>

<div id="chartContainer" class="item-container">
    <div class="item-header">Preview highcharts</div>
    <div id="chartData"></div>
</div>

<div id="svgContainer" class="item-container">
    <div class="item-header">Preview svg</div>
    <img id="svgImage" src="" alt=""/>
</div>

<div id="jpgContainer" class="item-container">
    <div class="item-header">Preview jpg</div>
    <img id="jpgImage" src="" alt=""/>
</div>

<div id="pngContainer" class="item-container">
    <div class="item-header">Preview png</div>
    <img id="pngImage" src="" alt="" />
</div>

<script>

    var chartJson = #chartJson#;
    var jpgFile = #jpgFile#;
    var svgFile = #svgFile#;
    var pngFile = #pngFile#;


    if (jpgFile === undefined) { //hide jpgContainer if no jpg
        document.getElementById("jpgContainer").style.display = 'none';
    } else {
        document.getElementById("jpgImage").src = jpgFile;
    }

    if (svgFile === undefined) { //hide svgContainer if no svg
        document.getElementById("svgContainer").style.display = 'none';

    } else {
        document.getElementById("svgImage").src = svgFile;
    }

    if (pngFile === undefined) { //hide pngContainer if no svg
        document.getElementById("pngContainer").style.display = 'none';

    } else {
        document.getElementById("pngImage").src = svgFile;
    }

    if (chartJson === undefined) { //hide chartContainer if no json data
        document.getElementById("chartContainer").style.display = 'none';
    }

    var setOptions = {
        lang: {
            numericSymbols: null,
            decimalPoint: ",",
            thousandsSep: '\u0020',
            months: ['januar', 'februar', 'mars', 'april', 'mai', 'juni', 'juli', 'august', 'september', 'oktober', 'november', 'desember'],
            shortMonths: ['jan', 'feb', 'mar', 'apr', 'mai', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'des'],
            weekdays: ['søndag', 'mandag', 'tirsdag', 'onsdag', 'torsdag', 'fredag', 'lørdag'],
            shortWeekdays: ['søn', 'man', 'tir', 'ons', 'tor', 'fre', 'lør'],
        },
        xAxis: {
            dateTimeLabelFormats: {
                day: '%e. %b',
                week: '%e. %b',
                month: '%b %y',
                year: '%Y'
            }
        }
    };

   

    document.addEventListener('DOMContentLoaded',
        function () {
            Highcharts.setOptions(setOptions);
            Highcharts.chart('chartData', chartJson);
        });

</script>
</body>
</html>
